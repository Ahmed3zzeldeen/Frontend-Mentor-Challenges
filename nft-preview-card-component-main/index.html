<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="img-cont">
          <div id="equilibrium-img-avt"></div>
          <img id="equilibrium-img" src="./images/image-equilibrium.jpg" alt="This is the NFT image">
        </div>
        <h1><a id="title" href="#">Equilibrium #3429</a></h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <h3 class="text-ETH"><img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</h3>
          <h3 class="text-clock"><img src="./images/icon-clock.svg" alt="icon clock"> 3 days left</h3>
        </div>
        <hr>
        <div class="author">
          <img id="author-img" src="./images/image-avatar.png" alt="Author Avatar">
          <p class="author-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
